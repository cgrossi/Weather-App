<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/office/16/000000/partly-cloudy-day.png"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-name">Timezone</h1>
      <p class="location-icon">Icon</p>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
        <span class="temperature-degree-unit">F</span>
      </div>
      <p class="temperature-description">It's cold outside</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
